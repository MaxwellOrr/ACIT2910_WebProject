<html>
   <head>
      <title> 
         Incidents
      </title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class ="Content">
         <form action="" method="post">
            <table>
               <tr>
                  <td>
                     <label>Officer ID :</label>
                  </td>
                  <td>
                     <input type="text" name="offID" id="offIDval" required="required" placeholder="enter officer ID"/><br /><br />
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Department ID :</label>
                  </td>
                  <td>
                     <div id="depID"></div>
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>First Name :</label>
                  </td>
                  <td>
                     <input type="text" name="offFirstname" id="offFirstnameval" required="required" placeholder="Officers first name"/><br/><br />
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Last Name:</label>
                  </td>
                  <td>
                     <input type="text" name="offLastname" id="offLastnameval" required="required" placeholder="Officers last name"/><br/><br />
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Officer Birthday:</label>
                  </td>
                  <td>
                     <input type="date" id="offBirthdateval" name="offBirthdate">
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Officer Rank:</label>
                  </td>
                  <td>
                     <select id="offRankval" name="offRank">
                        <option value="Chief Constable">Chief Constable</option>
                        <option value="Deputy Chief Constable">Deputy Chief Constable</option>
                        <option value="Staff Superintendent">Staff Superintendent</option>
                        <option value="Superintendent">Superintendent</option>
                        <option value="Staff Inspector">Staff Inspector</option>
                        <option value="Inspector">Inspector</option>
                        <option value="Sergeant Major">Sergeant Major</option>
                        <option value="Staff Sergeant">Staff Sergeant</option>
                        <option value="Detective">Detective</option>
                        <option value="Detective Constable">Detective Constable</option>
                        <option value="Police Constable 2nd Class">Police Constable 2nd Class</option>
                        <option value="Police Constable 3rd Class">Police Constable 3rd Class</option>
                        <option value="Police Constable 4th Class">Police Constable 4th Class</option>
                        <option value="Cadet">Cadet</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td>
                  </td>
                  <td>
                     <input type="submit" class="btnsubmit" value=" Submit " name="submit"/>
                  </td>
               </tr>
            </table>
         </form>
      </div>
      <script src="js/jquery-1.10.2.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/offAdd.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   </body>
</html>
