   <body>

      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

      
    
      <!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <script src="js/jtable/jquery.jtable.js" type="text/javascript"></script>
     <script src="js/jtable/extensions/jquery.jtable.toolbarsearch.js" type="text/javascript"></script>
      <script type="text/javascript">

		$(document).ready(function () {

		    //Prepare jTable
			$('#PeopleTableContainer').jtable({
				title: 'Incident',
				paging: true, //Enable paging
            pageSize: 10, //Set page size (default: 10)
            sorting: true, //Enable sorting
            defaultSorting: 'incID ASC', //Set default sorting
             toolbarsearch:true,
				actions: {
					listAction: 'PHP/Incident.php?action=list',
					createAction: 'PHP/Incident.php?action=create',
					updateAction: 'PHP/Incident.php?action=update',
					deleteAction: 'PHP/Incident.php?action=delete'
				},
				fields: {
					incID: {
						title: 'Incident ID',
						width: '20%',
						key: true,
						create: true,
						edit: true
					},
					incAddress: {
						title: 'Incident Address',
						width: '40%'
					},
					incType: {
						title: 'Incident Type',
						width: '20%',
                        options: { 'Assault': 'Assault', 'Battery': 'Battery',
                                 'False Imprisonment': 'False Imprisonment', 'Kidnapping': 'Kidnapping',
                                 'Homicide': 'Homicide', 'Sexual assault': 'Sexual assault',
                                 'Larceny': 'Larceny', 'Robbery': 'Robbery',
                                 'Burglary': 'Burglary', 'Arson': 'Arson',
                                 'Embezzlement': 'Embezzlement', 'Forgery': 'Forgery',
                                 'False pretenses': 'False pretenses', 'Attempt': 'Attempt',
                                 'Solicitation': 'Solicitation', 'Conspiracy': 'Conspiracy',
                                 'DUI': 'DUI'}
					}
					
				}
			});

			//Load person list from server
			$('#PeopleTableContainer').jtable('load');

		});

	</script>
      
      <script></script>
   </body>
