<html>
   <head>
      <title> 
         Incidents
      </title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="themes/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
	<link href="js/jtable/themes/metro/lightgray/jtable.css" rel="stylesheet" type="text/css" />
      

      <style>
         #cboxOverlay{ background:#666666; }
         #PeopleTableContainer{ color: black;}
      </style>
   </head>
   <body>
      <img class="displayed" src="logo.png" />
      <ul id="menu">
         <li><a href="Home.html">Home</a></li>
         <li><a href="Incident.html">Incidents</a>	
         <li><a href="Suspect.html">Suspects</a></li>
         <li><a href="officer.html">Officers</a></li>
         <li>
         </li>
      </ul>
      <div class ="Content">
         <form class ="Search" action="" method="post">
            <table>
               <tr>
                  <td>
                     <label>Incident ID : </label>
                  </td>
                  <td>
                     <select name="incID" id="incIDval">
                     <option value=""></option>

                     </select>
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Address: </label>
                  </td>
                  <td>
                     <input type="text" name="incAddress" id="incAddressval"  placeholder="Address"/><br/><br />
                     
                  </td>
               </tr>
               <tr>
                  <td>
                     <label>Type: </label>
                  </td>
                  <td>
                     <select id="incTypeval" name="incType">
                        <option value=""></option>
                        <option value="Assault">Assault</option>
                        <option value="Battery">Battery</option>
                        <option value="False Imprisonment">False Imprisonment</option>
                        <option value="Kidnapping">Kidnapping</option>
                        <option value="Homicide">Homicide</option>
                        <option value="Sexual assault">Sexual assault</option>
                        <option value="Larceny">Larceny</option>
                        <option value="Robbery">Robbery</option>
                        <option value="Burglary">Burglary</option>
                        <option value="Arson">Arson</option>
                        <option value="Embezzlement">Embezzlement</option>
                        <option value="Forgery">Forgery</option>
                        <option value="False pretenses">False pretenses</option>
                        <option value="Attempt">Attempt</option>
                        <option value="Solicitation">Solicitation</option>
                        <option value="Conspiracy">Conspiracy</option>
                        <option value="DUI">DUI</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td>
                  </td>
                  <td>
                     
                     <input type="submit" class="btn btn-default btnSearch" value="Search">
                  </td>
               </tr>
            </table>
         </form>
         <div id="PeopleTableContainer" style="width: 600px; color: black;"></div>
      </div>
      </div>
      
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

      
    
      <!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <script src="js/jtable/jquery.jtable.js" type="text/javascript"></script>
     <script src="js/jtable/extensions/jquery.jtable.toolbarsearch.js" type="text/javascript"></script>
      <script type="text/javascript">

		$(document).ready(function () {

		    //Prepare jTable
			$('#PeopleTableContainer').jtable({
				title: 'Incident',
				paging: true, //Enable paging
            pageSize: 10, //Set page size (default: 10)
            sorting: true, //Enable sorting
            defaultSorting: 'incID ASC', //Set default sorting
             toolbarsearch:true,
				actions: {
					listAction: 'PersonActions.php?action=list',
					createAction: 'PersonActions.php?action=create',
					updateAction: 'PersonActions.php?action=update',
					deleteAction: 'PersonActions.php?action=delete'
				},
				fields: {
					incID: {
						title: 'Incident ID',
						width: '20%',
						key: true,
						create: true,
						edit: true
					},
					incAddress: {
						title: 'Incident Address',
						width: '40%'
					},
					incType: {
						title: 'Incident Type',
						width: '20%'
					}
					
				}
			});

			//Load person list from server
			$('#PeopleTableContainer').jtable('load');

		});

	</script>
      
      <script></script>
   </body>
</html>
