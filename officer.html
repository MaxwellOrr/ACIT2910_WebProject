<html>
   <head>
      <title> 
         Incidents
      </title>
      <link rel="stylesheet" type="text/css" href="style.css">
            <link href="themes/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
	<link href="js/jtable/themes/metro/lightgray/jtable.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <img class="displayed" src="logo.png" />
      <ul id="menu">
         <li><a href="Home.html">Home</a></li>
         <li><a href="Incident.html">Incidents</a>	
         <li><a href="Suspect.html">Suspects</a></li>

      </ul>
      <div class ="Content">
         
         <div id="PeopleTableContainer" style="width: 600px; color: black;"></div>
      </div>
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <script src="js/jtable/jquery.jtable.js" type="text/javascript"></script>
     <script src="js/jtable/extensions/jquery.jtable.toolbarsearch.js" type="text/javascript"></script>
      <script type="text/javascript">

		$(document).ready(function () {

		    //Prepare jTable
			$('#PeopleTableContainer').jtable({
				title: 'Officers',
				paging: true, //Enable paging
            pageSize: 10, //Set page size (default: 10)
            sorting: true, //Enable sorting
            defaultSorting: 'offID ASC', //Set default sorting
             toolbarsearch:true,
				actions: {
					listAction: 'PHP/officerMain.php?action=list',
					createAction: 'PHP/officerMain.php?action=create',
					updateAction: 'PHP/officerMain.php?action=update',
					deleteAction: 'PHP/officerMain.php?action=delete'
				},
				fields: {
					offID: {
						title: 'Officer ID',
						width: '20%',
						key: true,
						create: true,
						edit: true
					},
					depID: {
						title: 'Department ID',
						width: '40%'
					},
					offFirstname: {
						title: 'Officer First Name',
						width: '20%'
					}
                    ,
					offLastname: {
						title: 'Officer Last Name',
						width: '20%'
					},
					offRank: {
						title: 'Officer Rank',
						width: '20%'
					}
					
				}
			});

			//Load person list from server
			$('#PeopleTableContainer').jtable('load');

		});

	</script>
   </body>
</html>
